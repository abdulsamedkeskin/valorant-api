<!DOCTYPE html>
<html>
  <head>
    <title>Valorant Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .button {
      background-color: #e7e7e7;
      color: black;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
    a {
      color: black;
      text-decoration:none
    }
    a:link {
            color: black;

    text-decoration: none;
    }

    a:visited {
            color: black;

      text-decoration: none;
    }
    
    a:hover {
            color: black;

      text-decoration: none;
    }
    
    a:active {
            color: black;

      text-decoration: none;
    }
    </style>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      
      <div class="card-group">
       {% for i in results %}
        {% if i['type'] == "single" %}
            {% for _ in i['data'] %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ _['displayName'] }}</h5>
              </div>
              <img class="card-img-top" src="https://media.valorant-api.com/weaponskinlevels/{{ _['uuid'] }}/displayicon.png">
            </div>
            {% endfor %}
        {% elif i['type'] == "bundle" %}
              {% for _ in i['data'] %}
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">{{ _['displayName'] }}</h5>
                </div>    
                <img class="card-img-top" src="https://media.valorant-api.com/bundles/{{ _['uuid'] }}/displayicon.png">
              </div>
                {% endfor %}
        {% endif %}
      {% endfor %}
      </div>
      <a href="https://valo.sametkeskin.repl.co/unsubscribe/{{ email }}" style="text-decoration:underline">Abonelikten çık</a>
  </body>
</html>
